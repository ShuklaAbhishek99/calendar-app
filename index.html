<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Calendar</title>
</head>
<body>
    <main class="calendar">
        <div class="month">
            <div>
                <h1 id="month"></h1>
                <p id="date">06</p>
            </div>
        </div> 
        <div class="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div id="days" class="days"></div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
